<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Справочник по Java</title>
	
	<!-- Иконки -->
	<link rel="icon" href="java.ico" type="image/x-icon">
	<link rel="shortcut icon" href="java.ico" type="image/x-icon">
    
    <!-- Стили -->
    <link rel="stylesheet" href="styles/mainstyles.css">
    <link rel="stylesheet" href="styles/jquery.css">
	<link rel="stylesheet" href="styles/prism.css">
	<link rel="stylesheet" href="../scrollbar.css">

    <!-- Шрифты -->
    <link href="fonts/RobotoCondensed.css" rel="stylesheet">
    <link href="fonts/JetBrains.css" rel="stylesheet">

    <!-- Скрипты -->
    <script src="js/jquery-min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/mark.js"></script>
</head>

<body>

    <header>
        <a href="main.html">
            <img src="logojava.png" alt="Логотип сайта">
            <h1>Справочник по Java</h1>
        </a>
    </header>

    <main class="container">
        
        <div class="catalog">
	    </div>

        <section class="main-content">

            <div class="control-panel">

                <div class="path-display">
                    <img src="icons/home.ico" alt="Home Icon" class="home-icon">
                    <span></span>
                </div>

                <div class="search-display">
                    <input type="text" class="search-input" placeholder>
                    <span class="numeration">0/0</span>
                    <img src="icons/up.ico" alt="Up Icon" class="search-icon">
                    <img src="icons/down.ico" alt="Down Icon" class="search-icon">
                    <img src="icons/delete.ico" alt="Delete Icon" class="search-icon">
                </div>
                
            </div>
        
            <div class="text-container">              
            </div>            

        </section>

    </main>

    <!-- Дополнительные скрипты -->
	<script src="js/prism.js"></script>
    <script src="js/mainscript.js"></script>
</body>
</html>
